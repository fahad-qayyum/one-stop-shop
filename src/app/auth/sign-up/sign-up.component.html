<form (ngSubmit)="onSubmitForm()" [formGroup]="signUpForm">

  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input formControlName="name" matInput type="text">
    <small *ngIf="checkForControlErrors('name')"
           class="form-text text-danger">
      Please enter a name
    </small>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input formControlName="email" matInput type="email">
    <small *ngIf="checkForControlErrors('email')"
           class="form-text text-danger">
      Please enter a valid email
    </small>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput>
    <button (click)="hide = !hide" mat-icon-button matSuffix type="button">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <small *ngIf="checkForControlErrors('password')"
           class="form-text text-danger">
      Please enter a valid password
    </small>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Re-Enter Password</mat-label>
    <input [type]="hide ? 'password' : 'text'" formControlName="reEnteredPassword" matInput>
    <button (click)="hide = !hide" mat-icon-button matSuffix type="button">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <small *ngIf="checkForControlErrors('reEnteredPassword')"
           class="form-text text-danger">
      Password doesn't match
    </small>
  </mat-form-field>

  <div>
    <button (click)="onClear()" color="warn" mat-raised-button type="button">Clear</button>
    <button [disabled]="signUpForm.invalid" color="primary" mat-raised-button type="submit">Submit</button>
  </div>
</form>
